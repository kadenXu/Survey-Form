<img id="bg" src="https://images.mansionglobal.com/im-260520?width=620&size=1.41749723145072" alt="beautiful scene">
<main>
  <h1 id="title"> Survey Form</h1>
  <p id="description">Thank you for helping the community</p>
  
  <form id="survey-form">
    <label for="name" id="name-label">Name</label>
    <input class="input" type="name" id="name" name="name" placeholder="Please enter your name" required><br><br>
    
    <label for="email" id="email-label">Email</label>
    <input class="input" type="email" pattern="\w+@\w+\.\w+" id="email" name="email" placeholder="Please enter your email" required><br><br>
    
    <label for="number" id="number-label">Age </label>
    <input class="input" type="number" id="number" name="number" min="1" max="100" placeholder="1-100"><br><br>
    
    <label for="dropdown">Favorite City in Tri-state</label>
    <select class="input" name="dropdown" id="dropdown">
      <option value="Jersey City">Jersey City</option>
      <option value="Hoboken">Hoboken</option>
      <option value="Manhattan">Manhattan</option>
      <option value="phily">Philadelphia</option>
    </select><br><br>
    
    <h3>Would you recommend your favorite city to a friend</h3>
    <input type="radio" id="definitely" name="recommend" value="Definitely">
     <label for="definitely">Definitely</label><br>
    <input type="radio" id="perhaps" name="recommend" value="Perhaps">
    <label for="perhaps">Perhaps</label><br>
    <input type="radio" id="no" name="recommend" value="Not sure">
    <label for="no">Not sure</label><br>
    
    <h3>What do you like your favorite city</h3>
    <input type="checkbox" id="buildings" value="buildings">
    <label for="buildings">Buildings</label><br>
    <input type="checkbox" id="Environment" value="Environment">
    <label for="Environment">Environment</label><br>
    <input type="checkbox" id="Security" value="Security">
    <label for="Security">Security</label><br>
    <input type="checkbox" id="Quietness" value="Quietness">
    <label for="Quietness">Quietness</label><br>
    <input type="checkbox" id="Neighborhood" value="Neighborhood">
    <label for="Neighborhood">Neighborhood</label><br><br>
    
    <label for="comments"><h3>Additional comments:</h3></label>
    <textarea id="comments" name="comments" rows="10" cols="50">Feel free to include any additional comments or suggestions</textarea><br>
    
    <button type="submit" id="submit">Submit</button>
    
  </form>
  
</main>
